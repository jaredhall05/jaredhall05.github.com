<article class="post">
    <header class="post-header">
        <h4 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h4>
        <p class="post-meta">
            Posted on <time datetime="{{ post.date }}">{{ post.date | date: "%B %e, %Y" }}</time>
        </p>
    </header>
    <div class="post-description">
        <section>
            {{ post.excerpt }}
        </section>
        <a class="read-more" href="{{ post.url }}">Read More</a>
    </div>
</article>
