<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="generator" content="Jekyll v{{ jekyll.version }}">
        
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/bootswatch-readability.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css" media="all" />
    </head>

    <body>
        <header class="navbar navbar-default navbar-fixed-top">
            <nav class="container" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }} <span class="small">{{ site.description }}</span></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ site.baseurl }}/about">About Me</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <div class="container">
            {{ content }}
        </div>
        
        <footer class="footer">
            <div class="container">
                <div class="col-md-12">
                    <div class="social-links">
                        {% include svg-icons.html %}
                    </div>
                    <p class="hosting-provider">
                        Proudly hosted by<br />
                        <a href="https://github.com">
                            <img src="/img/GitHub_Logo.png" width="100" height="30" alt="GitHub â€¢ Social coding">
                        </a>
                    </p>
                </div>
            </div>
        </footer>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" async></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" async></script>
        <script src="{{ site.baseurl }}/js/picturefill.min.js" async></script>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Person",
                "name": "{{ site.name }}",
                "url" : "{{ site.url }}",
                "sameAs": [
                    {% if site.footer-links.dribbble %}"http://dribbble.com/{{ site.footer-links.dribbble }}",{% endif %}
                    {% if site.footer-links.facebook %}"http://facebook.com/{{ site.footer-links.facebook }}",{% endif %}
                    {% if site.footer-links.flickr %}"http://flickr.com/{{ site.footer-links.flickr }}",{% endif %}
                    {% if site.footer-links.github %}"http://github.com/{{ site.footer-links.github }}",{% endif %}
                    {% if site.footer-links.instagram %}"http://instagram.com/{{ site.footer-links.instagram }}",{% endif %}
                    {% if site.footer-links.linkedin %}"http://linkedin.com/in/{{ site.footer-links.linkedin }}",{% endif %}
                    {% if site.footer-links.pinterest %}"http://pinterest.com/{{ site.footer-links.pinterest }}",{% endif %}
                    {% if site.footer-links.twitter %}"http://twitter.com/{{ site.footer-links.twitter }}",{% endif %}
                    {% if site.footer-links.stackoverflow %}"http://stackoverflow.com/{{ site.footer-links.stackoverflow }}",{% endif %}
                    {% if site.footer-links.gplus %}"https://plus.google.com/+{{ site.footer-links.gplus }}"{% endif %}
                ]
            }
        </script>
        {% include analytics.html %}
    </body>
</html>
