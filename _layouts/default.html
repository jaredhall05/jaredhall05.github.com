<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Jekyll v{{ jekyll.version }}">
        
        <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="https://purecss.io/combo/1.18.13?/css/layouts/blog.css" type="text/css" />
        <style>
            .pure-form button[type=submit] {
                margin: .05em 0 0;
            }
        </style>
    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <header class="header" role="banner">
                    <h1 class="brand-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <h2 class="brand-tagline">{{ site.description }}</h2>
                    
                    <nav class="nav" role="navigation">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="pure-button" href="{{ site.baseurl }}/about">About Me</a>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
            
            <div class="content pure-u-1 pure-u-md-3-4">
                <form method="get" id="search" class="pure-form pure-g" action="https://duckduckgo.com/">
                    <input type="hidden" name="sites"value="jdhdevelopment.com"/>
                    <input type="hidden" name="ka" value="g"/>
                    <input type="hidden" name="kj" value="#3D4F5D"/>
                    <input type="hidden" name="kl" value="us-en"/>
                    <input type="hidden" name="ky" value="#fafafa"/>
                    <input type="hidden" name="k9" value="3D92C9"/>
                    <input type="hidden" name="kt" value="g"/>
                    <div class="pure-u-1-2 pure-u-md-1-2">
                        <input type="text" name="q" maxlength="255" placeholder="Search" class="pure-input-1"/>
                    </div>
                    <div class="pure-u-1-2 pure-u-md-1-6" style="padding: 0 5px;">
                        <button type="submit" class="pure-button pure-button-primary pure-input-1">Search</button>
                    </div>
                </form>
                {{ content }}
                
                <footer class="footer">
                    <div class="social-links">
                        {% include svg-icons.html %}
                    </div>
                    <p class="hosting-provider">
                        Proudly hosted by<br />
                        <a href="https://github.com">
                            <img src="/img/GitHub_Logo.png" width="100" height="30" alt="GitHub â€¢ Social coding">
                        </a>
                    </p>
                </footer>
            </div>
        </div>
        
        <script src="{{ site.baseurl }}/js/picturefill.min.js" async></script>
        
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Person",
                "name": "{{ site.name }}",
                "url" : "{{ site.url }}",
                "sameAs": [
                    {% if site.footer-links.dribbble %}"http://dribbble.com/{{ site.footer-links.dribbble }}",{% endif %}
                    {% if site.footer-links.facebook %}"http://facebook.com/{{ site.footer-links.facebook }}",{% endif %}
                    {% if site.footer-links.flickr %}"http://flickr.com/{{ site.footer-links.flickr }}",{% endif %}
                    {% if site.footer-links.github %}"https://github.com/{{ site.footer-links.github }}",{% endif %}
                    {% if site.footer-links.instagram %}"http://instagram.com/{{ site.footer-links.instagram }}",{% endif %}
                    {% if site.footer-links.linkedin %}"https://www.linkedin.com/in/{{ site.footer-links.linkedin }}",{% endif %}
                    {% if site.footer-links.pinterest %}"http://pinterest.com/{{ site.footer-links.pinterest }}",{% endif %}
                    {% if site.footer-links.twitter %}"https://twitter.com/{{ site.footer-links.twitter }}",{% endif %}
                    {% if site.footer-links.stackoverflow %}"https://stackoverflow.com/{{ site.footer-links.stackoverflow }}",{% endif %}
                    {% if site.footer-links.gplus %}"https://plus.google.com/+{{ site.footer-links.gplus }}"{% endif %}
                ]
            }
        </script>
        {% include analytics.html %}
    </body>
</html>
