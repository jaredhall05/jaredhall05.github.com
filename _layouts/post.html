---
layout: default
---

<article class="col-md-12">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>

  <div>
    {{ content }}
  </div>

  <div>
    Written on <time datetime="{{ page.date }}">{{ page.date | date: "%B %e, %Y" }}</time>
  </div>
</article>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    "datePublished": "{{ page.date }}",
    "description": "{{ content | truncatewords:20 }}",
    "url": "{{ page.url }}"
  }
</script>
